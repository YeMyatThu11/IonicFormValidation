<body>
  <ion-app>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button
            ><ion-icon
              slot="icon-only"
              name="arrow-back-outline"
              color="light"
            ></ion-icon
          ></ion-button>
        </ion-buttons>
        <ion-title color="light" ion-text-center>Register</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form [formGroup]="loginFormData" (ngSubmit)="submit()">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col
              size="12"
              size-md="6"
              size-lg="4"
              class="ion-align-self-center"
            >
              <ion-row class="ion-justify-content-center">
                <ion-col size="3">
                  <ion-img
                    src="../../../assets/people.png"
                    style="width: 80px"
                  ></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">First name</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-input
                    type="text"
                    placeholder="Please Enter First Name"
                    required
                    formControlName="name" autocapitalize
                  ></ion-input>
                  <div *ngFor="let error of errorMessages.name">
                    <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">Last name</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-input
                    type="text"
                    required
                    placeholder="Please Enter Last Name"
                    formControlName="last_name" autocapitalize
                  ></ion-input>
                  <div *ngFor="let error of errorMessages.last_name">
                    <ng-container *ngIf="last_name.hasError(error.type) && (last_name.dirty || last_name.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">Email</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-input
                    type="email"
                    required
                    placeholder="Please Enter Email"
                    formControlName="email" 
                  ></ion-input>
                  <div *ngFor="let error of errorMessages.email">
                    <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">Password</ion-label>
                </ion-col>
                <ion-col size="12">
                  <div class="password-input">
                    <ion-item lines="none">
                      <ion-input
                        name="password"
                        [type]="showPassword ? 'text' :'password' "
                        placeholder="Please Enter Password"
                        required
                        formControlName="password" 
                      ></ion-input>
                      
                      <ion-icon
                        slot="end"
                        [name]="passwordToggleIcon"
                        (click)="togglePassword()"
                      ></ion-icon>
                    </ion-item>
                  </div>
                  <div *ngFor="let error of errorMessages.password">
                    <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating"
                    >Confirmation Password</ion-label
                  >
                </ion-col>
                <ion-col size="12">
                  <div class="password-input">
                    <ion-item lines="none">
                      <ion-input
                        name="password"
                        [type]="showPassword_confirm ? 'text' :'password' "
                        placeholder="Please Enter Password"
                        required
                        formControlName="confirm_password"
                      ></ion-input>
                      
                      <ion-icon
                        slot="end"
                        [name]="passwordToggleIcon_confirm"
                        (click)="togglePassword1()"
                      ></ion-icon>
                    </ion-item>
                  </div>
                  <div *ngFor="let error of errorMessages.confirm_password">
                    <ng-container *ngIf="confirm_password.hasError(error.type) && (confirm_password.dirty || confirm_password.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                  <div *ngIf="passwordConfirmationInput.hasError('notEquivalent')"><small class="error-message">*password does not match</small></div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">Phone No</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-input
                    type="text"
                    required
                    placeholder="Please Enter Phone No"
                    formControlName="phone"
                  ></ion-input>
                  <div *ngFor="let error of errorMessages.phone">
                    <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-radio-group value="male" formControlName="gender">
                    <ion-row>
                      <ion-col size="6">
                        <ion-item lines="none">
                          <ion-label>Male</ion-label>
                          <ion-radio slot="start" value="male"></ion-radio>
                        </ion-item>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item lines="none">
                          <ion-label>Female</ion-label>
                          <ion-radio slot="start" value="female"></ion-radio>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-radio-group>
                  <div *ngFor="let error of errorMessages.gender">
                    <ng-container *ngIf="gender.hasError(error.type) && (gender.dirty || gender.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label position="floating">Address</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-input
                    type="text"
                    required
                    placeholder="Please Enter Address"
                    formControlName="address"
                  >
                  </ion-input>
                  <div *ngFor="let error of errorMessages.address">
                    <ng-container *ngIf="address.hasError(error.type) && (address.dirty || address.touched)">
                      <small class="error-message">*{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              
              <ion-row class="ion-justify-content-center">
                <ion-col size="4">
                  <ion-button [disabled]="!loginFormData.valid" type="submit" class="green-btn" expand="block"
                    >Register</ion-button
                  >
                </ion-col>
                
              </ion-row>
              <ion-row class="ion-justify-content-center">
                
                <ion-col size="6">
                  <ion-button color="danger" expand="block" (click)="routeToRegister()"
                  >Have account?</ion-button
                >
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ion-app>
</body>
